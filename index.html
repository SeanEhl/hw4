<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>Some of My Words</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="MyTitle">
    <h1>Some of My Words</h1>
  </div>

  <div class="set" id="Adiv">
    <h2>A Words</h2>
    <ul>
      <li>Apple</li>
      <li>Ant</li>
      <li>Astronaut</li>
    </ul>
  </div>

  <div class="set" id="Bdiv">
    <h2>B Words</h2>
    <ul>
      <li>Banana</li>
      <li>Bear</li>
      <li>Butterfly</li>
    </ul>
  </div>

  <div class="set" id="Cdiv">
    <h2>C Words</h2>
    <ul>
      <li>Cat</li>
      <li>Car</li>
      <li>Cake</li>
    </ul>
  </div>

  <div class="set" id="Ddiv">
    <h2>D Words</h2>
    <ul>
      <li>Dog</li>
      <li>Dragon</li>
      <li>Daisy</li>
    </ul>
  </div>

  <div id="MyFoot">
    <p>I have many more words</p>
  </div>

</body>
</html>
